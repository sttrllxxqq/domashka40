<!DOCTYPE html>
<html>
<head>
  <style>
    .categories {
      float: left;
      width: 30%;
    }
  
    .products {
      float: left;
      width: 30%;
    }
  
    .product-info {
      float: left;
      width: 30%;
    }
  
    .category-item, .product-item {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="categories">
    <h2>Категорії</h2>
    <ul id="category-list">
      <li class="category-item" onclick="displayProducts('category1')">Категорія 1</li>
      <li class="category-item" onclick="displayProducts('category2')">Категорія 2</li>
      <li class="category-item" onclick="displayProducts('category3')">Категорія 3</li>
    </ul>
  </div>
  
  <div class="products">
    <h2>Товари</h2>
    <ul id="product-list">
    </ul>
  </div>
  
  <div class="product-info">
    <h2>Інформація про товар</h2>
    <div id="product-info"></div>
  </div>
  
  <script>
    function displayProducts(category) {
      const productList = document.getElementById('product-list');
      const productInfoDiv = document.getElementById('product-info');

      productList.innerHTML = '';
      productInfoDiv.innerHTML = '';

      for (let i = 1; i <= 5; i++) {
        const product = document.createElement('li');
        product.textContent = `Товар ${i} (${category})`;
        product.classList.add('product-item');
        product.onclick = function() {
          displayProductInfo(`Товар ${i}`, category);
        };
        productList.appendChild(product);
      }
    }
  
    function displayProductInfo(productName, category) {
      const productInfoDiv = document.getElementById('product-info');

      productInfoDiv.innerHTML = '';

      const productInfo = document.createElement('div');
      productInfo.textContent = `Назва: ${productName}\nКатегорія: ${category}`;
  
      const buyButton = document.createElement('button');
      buyButton.textContent = 'Купити';
      buyButton.onclick = function() {
        buyProduct(productName);
      };
  
      productInfo.appendChild(buyButton);
      productInfoDiv.appendChild(productInfo);
    }

    function buyProduct(productName) {
      alert(`Товар "${productName}" куплений!`);
      displayProducts();
    }
  </script>
</body>
</html>
